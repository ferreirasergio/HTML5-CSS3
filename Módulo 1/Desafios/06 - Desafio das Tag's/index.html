<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio das Tag's</title>
</head>
<body>
    <h1>Tag's em HTML</h1>
    <P>Em HTML 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobte os termos para descobrir qual tag deverá utilizar em cada caso.</P>  
    <ul type="square">
        <li><abbr title="&lt;p&gt; &lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt; &lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img src='inserir a fonte da imagem aqui' alt='inserir texto alternativo da imagem aqui'&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr title='inserir o significado aqui'&gt; &lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt; &lt;/code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="&lt;ol&gt; &lt;/ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt; &lt;/ul&gt;">Listas com demarcadores</abbr></li>    
    </ul>  
</body>
</html>
