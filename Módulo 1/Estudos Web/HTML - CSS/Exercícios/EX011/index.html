<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{background-color: #98fb98;}
    </style>
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem-m.png" type="image/png">
        <img src="imagem-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Skylines - Anno Domini Beats.mp3" type="audio/mpeg">
    </audio>
    <p>Caso o áudio não seja reproduzido, clique <a href="midia/Skylines - Anno Domini Beats.mp3">aqui</a> para baixar o arquivo</p>
    
    
</body>
</html>
