<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidos.</p>
    <video controls>
        <source src="midia/Video 01.mp4" type="video/mp4">
        <source src="midia/Video 01.webm" type="video/webm">
        <source src="midia/Video 01.mkv" type="video/mkv">
    </video>
    <p>Caso o video não seja exibido você pode baixá-lo <a href="midia/Video 01.mp4">aqui</a>.</p>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/nSYhwtKoD2o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
